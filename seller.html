<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
</head>
<body style="background-color:#3CBC8D;text-decoration-color:color:white; white;background-size:cover;">
  <nav class="navbar navbar-default " style="background-color:#000000;" >
    <div class="navbar-header">
      <a class="navbar-brand">MAKE A DIFFERENCE IN YOUR POCKET</a>
    </div>
    <ul class="nav navbar-nav">
      <div class="panel" style="background-color:green;color:white;">
      <li class="active"> <a href="index.html" target="_top" style="color:white; hover:pointer;">back to home page</a><li>
      </div>
      </ul>
    </nav>
  <div class="container" style="margin:200px;">
    <div class="row">
      <div class="col-md-5">
  <div class="canvas">
  <canvas id="myCanvas" width="10" height="20" style="border:1px solid #000000;">
</canvas><br>
<p>FileName:<input type="file" multiple="false" accept="images/*" id="cool"
onchange="upload()"></p>
<p>Item Category:<span id="t1"></span></p>
<p>item Name:<span id="t"></span></p><br>
<p>price:<span id="e"></span></p><br>
<p>addres:<span id="m"></span></p>
<p>manufactured date : <span id="b"></span></p>
</div>
</div>
<br>
<div id="info">
  <div class="col-md-5-offset-2">
    <header>Enter the description of your item here</header>
    <div class="unity">
  <form id="just" style="border:solid;padding:10px;border-color:red;">
    <select id="input1">
      <option value="electronics" >electronics</option>
      <option value="clothes" class="default">clothes</option>
      <option value="vehicles">vehicles</option>
      <option value="houses">house</option>
      <option value="fruits">fruits and vegetables</option>
      <option value="land">land</option>
      <option value="gadget">gadget</option>
    </select>
    <br>
    <input type="month" id="now">
  <br>

  <br>
  <input type="Item Name" id="input2" placeholder="Item Name"style=" background-color:orange;">
  <br>
  <br>
  <input type="text" id="input3" placeholder="Price"style=" background-color:orange;color:white;">

  <br>

  <br>
  <input type="adress" id="input4" placeholder="addres"style=" background-color:orange;">
  <br>
  <br>
  <button type="submit" class="btn btn-lg btn-success">submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
function upload(){
  var img=document.getElementById('myCanvas');
  var app=document.getElementById('cool');
  var out= new SimpleImage(app);
  out.drawTo(img);
  $(document).ready(function(){
    $("form").submit(function(event){
      var input1=$("#input1").val()
      var input2=$("#input2").val()
      var input3=$("#input3").val()
      var input4=$("#input4").val()
      var input5=$("#now").val()
      $("#t1").text(input1);
      $("#t").text(input2);
      $("#e").text(input3);
      $("#m").text(input4);
      $("#b").text(input5);

    });
  });
}
</script>
</body>
</html>
